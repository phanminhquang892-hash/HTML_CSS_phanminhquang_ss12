<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    RWD: responsive web design: thiết kế web tương thích với nhiều thiết bị
    (máy tính để bàn , laptop,điện thoại, máy tính bảng,...)

    1. Mobile First: thiết kế web ưu tiên cho thiết bị di động trước sau đó thiết kế trên màn 
    hình lớn hơn. ( xu hướng bây giờ)
    2. Desktop First: thiết kế web ưu tiên trên màn hình máy tính trước sai đó thiết kế
    xuống màn hình nhỏ hơn.

    *Các điểm breakpoint : điểm giới hạn của các màn hình
    1. <576px :
    2. 576px - 768px :  điện thoại
    3. 768px - 992px : máy tính bảng
    4. 992px - 1400px : laptop
    5. >1400px : máy tính để bàn

    *media screen ( QUAN TRỌNG): dùng để viết code RESPONSIVE
    @media screen and (max-width: 576px) {  }: đối với desktop first(max- width: là lớn hơn hoặc bằng)

    @media screen and (min-width: 576px) {  }: đối với mobile first(min-width: là nhỏ hơn hoặc bằng)

    *Thẻ meta (có các thuộc tính):nếu không có thẻ meta này thì web sẽ không hiển thị đúng trên các thiết bị di động
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> trên màn hình điện thoại
    
    *Áp dụng các kĩ thuật RESPONSIVE khác
    1, khi dùng flex:
        flex-wrap: wrap;  Khi phần tử ko đủ diện tích tự xuống dòng
    2. Áp dụng giá trị kích thước(% , vh , vw)
    3. dùng grid
    
    -->
</body>
</html>
